<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/6f0249e16e.js" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body>
    <header class="w-3/4 mx-auto text-center">
        <h1 class="text-5xl font-semibold mt-9">Simple <span class="text-red-500 font-bold">Calculator</span></h1>
    </header>

    <main>
        <section class="bg-blue-200 w-1/2 mx-lg-auto mt-9 p-5 rounded-lg">
            <!-- display -->
            <div class="p-5 bg-gray-500 rounded-lg">
                <div class="m-2">
                    <h1 id="typing-display" class="text-3xl"></h1>
                </div>
                <div class="m-2">
                    <h3 id="result-display" class="text-5xl"></h3>
                </div>
            </div>
            <!-- buttons -->
            <div class="grid grid-cols-4 gap-2 text-center mt-9">
                <div class="text-3xl font-semibold bg-cyan-500	 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('ac')" id="ac">AC</button>
                </div>
                <div class="text-3xl font-semibold bg-cyan-500	 rounded-lg border-4 border-sky-500 p-5">
                    <button id="mode">
                        <i class="fa-solid fa-toggle-off"></i>
                        <i class="fa-solid fa-toggle-on" style="display: none;"></i>
                    </button>
                </div>
                <div class="text-3xl font-semibold bg-cyan-500	 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('back')" id="back">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </div>
                <div class="text-3xl font-semibold text-white bg-blue-800 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('%')" id="%" class="function">
                        %
                    </button>
                </div>
                <div class="text-3xl font-semibold bg-slate-200 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('7')" id="7" class="function">7</button>
                </div>
                <div class="text-3xl font-semibold bg-slate-200 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('8')" id="8" class="function">8</button>
                </div>
                <div class="text-3xl font-semibold bg-slate-200 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('9')" id="9" class="function">9</button>
                </div>
                <div class="text-3xl font-semibold text-white bg-blue-800 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('/')" id="/" class="function">/</button>
                </div>
                <div class="text-3xl font-semibold bg-slate-200 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('4')" id="4" class="function">4</button>
                </div>
                <div class="text-3xl font-semibold bg-slate-200 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('5')" id="5" class="function">5</button>
                </div>
                <div class="text-3xl font-semibold bg-slate-200 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('6')" id="6" class="function">6</button>
                </div>
                <div class="text-3xl font-semibold text-white bg-blue-800 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('x')" id="x" class="function">X</button>
                </div>
                <div class="text-3xl font-semibold bg-slate-200 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('1')" id="1" class="function">1</button>
                </div>
                <div class="text-3xl font-semibold bg-slate-200 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('2')" id="2" class="function">2</button>
                </div>
                <div class="text-3xl font-semibold bg-slate-200 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('3')" id="3" class="function">3</button>
                </div>
                <div class="text-3xl font-semibold text-white bg-blue-800 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('-')" id="-" class="function">-</button>
                </div>
                <div class="text-3xl font-semibold text-white bg-blue-800 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('=')" id="=" class="function">=</button>
                </div>
                <div class="text-3xl font-semibold bg-slate-200 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('0')" id="0" class="function">0</button>
                </div>
                <div class="text-3xl font-semibold bg-slate-200 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('.')" id="." class="function">.</button>
                </div>
                <div class="text-3xl font-semibold text-white bg-blue-800 rounded-lg border-4 border-sky-500 p-5">
                    <button onclick="Typing('+')" id="+" class="function">+</button>
                </div>
        </section>
    </main>



    <script src="scripts/java.js"></script>
</body>

</html>
